            celebrate(); // â˜…ãŠç¥ã„ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å‘¼ã³å‡ºã™
            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆçµ‚äº†å¾Œã«ç”»é¢ã‚’åˆ‡ã‚Šæ›¿ãˆ
            setTimeout(() => {

        // --- ç”»é¢è¡¨ç¤ºåˆ¶å¾¡ ---
        function showMessage(text, mode) {
            messageSection.classList.remove('dara-dara-active', 'saku-saku-active');
            messageText.textContent = text;
            messageSection.dataset.currentMode = mode;
            messageSection.classList.add('active');
            const animationClass = mode === 'dara-dara' ? 'dara-dara-active' : 'saku-saku-active';
            messageSection.classList.add(animationClass);
            setTimeout(handleMessageDismiss, 3000);
        }

        function handleMessageDismiss() {
            if (!messageSection.classList.contains('active')) return;
            const mode = messageSection.dataset.currentMode;
            messageSection.classList.remove('active', 'dara-dara-active', 'saku-saku-active');
            loadPersistentData();
            if (mode === 'saku-saku') {
                showInProgressScreen();
            } else {
                // ãƒ€ãƒ©ãƒ€ãƒ©ãƒ¢ãƒ¼ãƒ‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒæ¶ˆãˆãŸã‚‰ãƒ¡ã‚¤ãƒ³ç”»é¢ã«æˆ»ã‚‹
                mainScreen.classList.add('active');
            }
        }

        function showInProgressScreen() {
            if (!currentSakuTask) return;
            currentTaskName.textContent = `${currentSakuTask}ä¸­`;
            inProgressSection.classList.add('active');
        }

        // é€£ç¶šãƒ€ãƒ©ãƒ€ãƒ©ãƒ¢ãƒ¼ãƒ‰ã®è­¦å‘Šè¡¨ç¤ºé–¢æ•°
        function showDaraDaraWarning(streak) {
            mainScreen.classList.remove('active'); // è­¦å‘Šè¡¨ç¤ºä¸­ã¯ãƒ¡ã‚¤ãƒ³ç”»é¢ã‚’éš ã™
            if (streak >= 5) {
                daraDaraWarningTitle.textContent = 'è­¦å‘Š';
                daraDaraWarningText.textContent = `ãƒ€ãƒ©ãƒ€ãƒ©ãƒ¢ãƒ¼ãƒ‰ãŒ${streak}æ—¥ä»¥ä¸Šç¶šã„ã¦ã„ã¾ã™ãŒã€æœ¬å½“ã«ã„ã„ã§ã™ã‹ï¼Ÿ`;
            } else { // 3 or 4
                daraDaraWarningTitle.textContent = ''; // ç”»åƒã«ã€Œè­¦å‘Šã€ãŒãªã„ãŸã‚
                daraDaraWarningText.textContent = 'æœ¬å½“ã«ä»Šå›ã‚‚ãƒ€ãƒ©ãƒ€ãƒ©ã—ã¾ã™ã‹ï¼Ÿ';
            }
            daraDaraWarningSection.classList.add('active');
        }

        // --- æ–°ã—ã„ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–¢æ•° ---
        function showCountdown() {
            timerSection.classList.add('active');
            timerNumber.textContent = '3';
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦å†é–‹
            timerGaugeFill.style.animation = 'none';
            void timerGaugeFill.offsetWidth;
            timerGaugeFill.style.animation = 'countdown 3s linear forwards';

            let count = 3;
            const countdownInterval = setInterval(() => {
                count--;
                timerNumber.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    timerSection.classList.remove('active');
                    // æ—¢å­˜ã®ã€Œé ‘å¼µã‚ã†ï¼ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    showMessage('é ‘å¼µã‚ã†ï¼', 'saku-saku');

        }
