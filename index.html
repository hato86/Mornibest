        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #message-section { font-size: 3rem; font-weight: bold; color: #333; background-color: rgba(255, 255, 255, 0.95); }

        @keyframes blur-in {

        /* --- å¤‰æ›´ç‚¹ã“ã“ã‹ã‚‰ --- */
        /* ç´™å¹é›ªç”¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes fall {

        /* æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #celebration-message {

            padding: 30px;
            background: linear-gradient(135deg, #ffeb3b, #ff9800); /* è±ªè¯ãªã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
            color: white;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, transform 0.5s;

        }

         @media (max-width: 480px) {
            #celebration-message {

        #celebration-message.show {

        @keyframes pop-up {

        /* å®Œäº†ãƒœã‚¿ãƒ³ã®å…‰ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .complete-button.shining {

    </style>

<body>

    <div id="task-section" class="overlay-section">

            <p>ä»Šã‚„ã‚ŠãŸã„ã“ã¨ã‚’é¸ã‚“ã§ã­</p>
            <div id="task-buttons-wrapper">
                <button class="task-button" data-task="ã‚¹ãƒˆãƒ¬ãƒƒãƒ">ã‚¹ãƒˆãƒ¬ãƒƒãƒ</button>
                <button class="task-button" data-task="ãƒ™ãƒƒãƒ‰ãƒ¡ã‚¤ã‚­ãƒ³ã‚°">ãƒ™ãƒƒãƒ‰ãƒ¡ã‚¤ã‚­ãƒ³ã‚°</button>
                <button class="task-button" data-task="ç€æ›¿ãˆ">ç€æ›¿ãˆ</button>
                <button class="task-button" data-task="æ°´é£²ã¿">æ°´é£²ã¿</button>

        <p id="last-task-display">å‰å›ã¯ <span id="last-task">...</span></p>

    <div id="message-section" class="overlay-section">
        <span id="message-text"></span>
    </div>
    
    <div id="celebration-message">ãŠç–²ã‚Œæ§˜ï¼</div>
    <div id="in-progress-section" class="overlay-section">
        <div class="container">

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const daraDaraButton = document.getElementById('dara-dara-btn');
        const sakuSakuButton = document.getElementById('saku-saku-btn');
        const sakuSakuCountSpan = document.getElementById('saku-saku-count');
        const daraDaraCountSpan = document.getElementById('dara-dara-count');
        const taskSection = document.getElementById('task-section');
        const taskButtonsWrapper = document.getElementById('task-buttons-wrapper');
        const lastTaskSpan = document.getElementById('last-task');
        const messageSection = document.getElementById('message-section');
        const messageText = document.getElementById('message-text');
        const inProgressSection = document.getElementById('in-progress-section');
        const currentTaskName = document.getElementById('current-task-name');
        const completeBtn = document.getElementById('complete-btn');
        
        // å¤‰æ›´ç‚¹ã“ã“ã‹ã‚‰
        const celebrationMessage = document.getElementById('celebration-message');
        // æˆåŠŸéŸ³ã‚’äº‹å‰ã«èª­ã¿è¾¼ã‚“ã§ãŠãï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãŒãªã„ã¨å†ç”Ÿã§ããªã„ãŸã‚ï¼‰
        const successAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAJABAAgAABkYXRhAAoAAPgQAP+/AAA=');
        // å®Œäº†ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸæ™‚ã®ãŠç¥ã„ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function celebrate() {
            // 1) å®Œäº†ãƒœã‚¿ãƒ³ã‚’å…‰ã‚‰ã›ã‚‹
            completeBtn.classList.add('shining');
            
            // 2) ç´™å¹é›ª
            const confettiCount = 30;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                const emoji = ['ğŸ‰', 'âœ¨', 'ğŸŠ', 'ğŸ¥³'][Math.floor(Math.random() * 4)];
                confetti.textContent = emoji;
                confetti.style.position = 'fixed';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${-10 - Math.random() * 20}%`;
                confetti.style.fontSize = `${20 + Math.random() * 30}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall 2s ease-out forwards`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2500);
            }

            // 3) æŒ¯å‹•
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]); // ã‚ˆã‚Šé•·ã„æŒ¯å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³
            }

            // 4) æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¡¨ç¤º
            celebrationMessage.textContent = `${currentTaskName.textContent.replace('ä¸­', '')} å®Œäº†ï¼ãŠç–²ã‚Œæ§˜ï¼âœ¨`;
            celebrationMessage.classList.add('show');
            setTimeout(() => {
                celebrationMessage.classList.remove('show');
            }, 2000);

            // 5) åŠ¹æœéŸ³ã®å†ç”Ÿ
            successAudio.play().catch(()=>{});
            
            setTimeout(() => {
                completeBtn.classList.remove('shining');
            }, 1200);
        }
        // å¤‰æ›´ç‚¹ã“ã“ã¾ã§


        function loadPersistentData() {
            const sakuSakuCount = parseInt(localStorage.getItem('sakuSakuCount')) || 0;
            const daraDaraCount = parseInt(localStorage.getItem('daraDaraCount')) || 0;
            sakuSakuCountSpan.textContent = sakuSakuCount;
            daraDaraCountSpan.textContent = daraDaraCount;
            const lastTask = localStorage.getItem('lastSakuSakuTask') || 'ãªã—';
            lastTaskSpan.textContent = lastTask;
        }

        function updateCount(mode) {
            const key = mode === 'saku-saku' ? 'sakuSakuCount' : 'daraDaraCount';
            let currentCount = parseInt(localStorage.getItem(key)) || 0;
            currentCount++;
            localStorage.setItem(key, currentCount);
            loadPersistentData();
        }
        
        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        daraDaraButton.addEventListener('click', () => {
            updateCount('dara-dara');
            showMessage('ã”ã‚†ã£ãã‚Šã©ã†ãã€œ', 'dara-dara');
        });

        sakuSakuButton.addEventListener('click', () => {
            updateCount('saku-saku');
            taskSection.classList.add('active');
        });

        taskButtonsWrapper.addEventListener('click', (event) => {
            if (!event.target.classList.contains('task-button')) return;
            const selectedTask = event.target.dataset.task;
            currentSakuTask = selectedTask;
            localStorage.setItem('lastSakuSakuTask', selectedTask);
            taskSection.classList.remove('active');
            setTimeout(() => { showMessage('é ‘å¼µã‚ã†ï¼', 'saku-saku'); }, 400);
        });

        messageSection.addEventListener('click', handleMessageDismiss);

        // --- å¤‰æ›´ç‚¹ã“ã“ã‹ã‚‰ ---
        completeBtn.addEventListener('click', () => {
            celebrate(); // â˜…ãŠç¥ã„ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å‘¼ã³å‡ºã™
            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆçµ‚äº†å¾Œã«ç”»é¢ã‚’åˆ‡ã‚Šæ›¿ãˆ
            setTimeout(() => {
                inProgressSection.classList.remove('active');
                currentSakuTask = null;
            }, 1500); // 1.5ç§’å¾…ã£ã¦ç”»é¢ã‚’é–‰ã˜ã‚‹
        });
        // --- å¤‰æ›´ç‚¹ã“ã“ã¾ã§ ---

        // --- è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡ã™ã‚‹é–¢æ•° ---
        function showMessage(text, mode) {
            messageSection.classList.remove('dara-dara-active', 'saku-saku-active');
            messageText.textContent = text;
            messageSection.dataset.currentMode = mode;
            messageSection.classList.add('active');
            const animationClass = mode === 'dara-dara' ? 'dara-dara-active' : 'saku-saku-active';
            messageSection.classList.add(animationClass);
            setTimeout(handleMessageDismiss, 3000);
        }

        function handleMessageDismiss() {
            if (!messageSection.classList.contains('active')) return;
            const mode = messageSection.dataset.currentMode;
            messageSection.classList.remove('active', 'dara-dara-active', 'saku-saku-active');
            loadPersistentData();
            if (mode === 'saku-saku') {
                showInProgressScreen();
            }
        }

        function showInProgressScreen() {
            if (!currentSakuTask) return;
            currentTaskName.textContent = `${currentSakuTask}ä¸­`;
            inProgressSection.classList.add('active');
        }
    </script>
